<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/detail.css">
    <script src="http://airtest.rtmap.com/ckgWechat/static/vendor/jquery/jquery-1.11.1.min.js"></script>
    <script src="http://airtest.rtmap.com/ckgWechat/static/js/flexible.js"></script>
    <script src="js/common.js"></script>
    <title>航班详情</title>
</head>

<body>
    <div class="g-wrap">
        <div class="m-header">
            航班详情
        </div>
        <div class="top clearfix">
            <div class="left fl">
                <div class="date">2017-01-18 16:42</div>
                <div class="clearfix address">
                    <p class="fl start">广州</p>
                    <p class="fl icon"></p>
                    <p class="fl dest">重庆</p>
                </div>
            </div>
            <div class="right fl">
                <img src="images/rain.png" alt="">
                <p>特大暴雨</p>
            </div>
        </div>
        <div class="cont">
            <div class="title">海南航空股份有限公司</div>
            <div class="time">
                <ul>
                    <li>
                        <p>预计起飞</p>
                        <p>23:20</p>
                        <p>计划：12:30</p>
                    </li>
                    <li>
                        <p>预计到达</p>
                        <p>02:20</p>
                        <p>计划：14:30</p>
                    </li>
                </ul>
                <p class="status">起飞</p>
            </div>
            <div class="tip">
                <ul>
                    <li>
                        <p class="value">国内</p>
                        <p class="name">航班类型</p>
                    </li>
                    <li>
                        <p class="value">-</p>
                        <p class="name">转盘开放时间</p>
                    </li>
                    <li>
                        <p class="value">-</p>
                        <p class="name">出租车等待时长</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottom">
            <ul class="clearfix">
                <li class="fl">关注航班</li>
                <li class="fl">等机引导</li>
                <li class="fl">退改签</li>
                <li class="fl">在线值机</li>
            </ul>
        </div>
    </div>
</body>

</html>
